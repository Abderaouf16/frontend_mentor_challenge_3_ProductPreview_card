<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@300&family=Outfit:wght@300&family=Roboto&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@300&family=Outfit:wght@300&family=Roboto&display=swap');
  </style>
</head>

<body>
  <main>
    <section class="section1">
      <img class="desktop_img" src="./images/image-product-desktop.jpg" alt="">
    </section>
    <img class="mobile_img" src="./images/image-product-mobile.jpg" alt="">
    <section class="section2">
      <div class="contianer">
        <div class="text_container">
          <p class="perfume">PERFUME</p>
          <p class="perfume_name">Gabrielle Essence Eau De Parfum</p>
          <p class="perfume_text">A floral, solar and voluptuous interpretation composed by olivier polge,
            Perfumer-Creator
            for the House of CHANEL
          </p>

        </div>
        <div class="price_container">
          <h2 class="now_price ">$149.99</h2>
          <p class="old_price">$169.99</p>
        </div>

        <button class="addToCard_btn" type="">
          <img src="./images/icon-cart.svg" alt="">
          Add to Card

        </button><br />

      </div>
    </section>
  </main>
</body>

</html>
